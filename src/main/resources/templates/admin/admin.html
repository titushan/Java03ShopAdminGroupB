<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工管理</title>
    <link th:href="@{/css/bootstrap4.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap4.min.js}"></script>
</head>
<body>
    <div class="container-fluid mt-2">

        <!--  筛选控件   -->
        <form name="form1" th:action="@{/admin/admin}" method="post">
            <div class="row">
                <div class="col-6 col-sm-4 col-lg-3">
                    <input type="text" name="admin_id" class="form-control" placeholder="员工编号" th:value="${bo.admin_id}">
                </div>
                <div class="col-6 col-sm-4 col-lg-3">
                    <input type="text" name="admin_name" class="form-control" placeholder="账户名称" th:value="${bo.admin_name}">
                </div>
                <div class="col-6 col-sm-4 col-lg-3">
                    <input type="text" name="admin_nickname" class="form-control" placeholder="员工昵称" th:value="${bo.admin_nickname}">
                </div>
                <div class="col-6 col-sm-4 col-lg-3">
                    <select name="role_id" class="form-control">
                        <option value="-1">--全部员工角色--</option>
                        <option
                                th:each="role:${roleList}"
                                th:value="${role.role_id}"
                                th:text="${role.role_name}"
                                th:selected="${role.role_id == bo.role_id}"></option>
                    </select>
                </div>

                <div class="col-6 col-sm-4 col-lg-3 my-1">
                    <input type="hidden" name="start" class="form-control" placeholder="起始索引" th:value="${bo.start}">
                    <input type="hidden" name="length" class="form-control" placeholder="记录数量" th:value="${bo.length}">
                    <button class="btn btn-primary form-control"> 搜索 </button>
                </div>
            </div>
        </form>





        <button type="button" class="btn btn-danger my-2 btn-add"> 添加员工 </button>
        <form th:action="@{/admin/delete}" method="post">

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th><input type="checkbox" id="cbxAll"/></th>
                    <th>员工编号</th>
                    <th>账户名称</th>
                    <th>员工昵称</th>
                    <th>员工角色</th>
                    <th>操作选项</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="admin:${adminList}">
                    <td><input type="checkbox" name="ids" th:value="${admin.admin_id}"/></td>
                    <td th:text="${admin.admin_id}">员工编号</td>
                    <td th:text="${admin.admin_name}">账户名称</td>
                    <td th:text="${admin.admin_nickname}">员工昵称</td>
                    <td>
                        <span th:each="role:${admin.roleList}">
                            <span th:text="${role.role_name}"></span>
                        </span>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-light">查询</button>
                            <a th:href="@{/admin/update?admin_id=}+${admin.admin_id}" class="btn btn-light">编辑</a>
                            <a th:href="@{/admin/delete?admin_id=}+${admin.admin_id}" class="btn btn-danger">删除</a>
                        </div>
                    </td>
                </tr>
            </tbody>


        </table>
            <button class="button-danger">批量删除</button>
        </form>



        <!--  分页控件  -->
        <div class="row mt-2">
            <div class="col-12 col-lg-6">
                <div class="btn-group">
                    <button class="btn btn-primary btn-first" th:disabled="${bo.start==0}">首页</button>
                    <button class="btn btn-primary btn-prev" th:disabled="${bo.start==0}">上一页</button>
                    <button class="btn btn-primary btn-next" th:disabled="${bo.start==(total-1)*bo.length}">下一页</button>
                    <button class="btn btn-primary btn-last" th:disabled="${bo.start==(total-1)*bo.length}">末页</button>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="input-group">
                    <input type="text" name="current" class="form-control" th:value="${bo.start/bo.length+1}" dir="rtl"/>
                    <div class="input-group-append">
                        <span class="input-group-text"> / <span class="total" th:text="${total}"></span> 页 </span>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-go"> Go </button>
                    </div>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <select class="form-control pageSize" >
                    <option value="5" th:selected="${bo.length==5}">每页显示5条记录</option>
                    <option value="10" th:selected="${bo.length==10}">每页显示10条记录</option>
                    <option value="20" th:selected="${bo.length==20}">每页显示20条记录</option>
                    <option value="30" th:selected="${bo.length==30}">每页显示30条记录</option>
                    <option value="50" th:selected="${bo.length==50}">每页显示50条记录</option>
                </select>
            </div>
        </div>


    </div>


<!--    页面不够长-->
    <div style="margin-top:100px;"></div>

<!--thymeleaf获取当前项目路径-->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var context = /*[[@{/}]]*/;
        /*]]>*/
    </script>

    <script>
<!--    当前路径+按键功能页面路径-->
        $(document).ready(function(){
            $(".btn-add").click(function(){
                location.href=context+"admin/add";
            });


        // 分页控件按钮点击事件
            $(".btn-first").click(function(){
                // 修改当起始索引为0，即首页
                $("input[name='start']").val( 0 );
                // 提交表单
                form1.submit();
            });
            $(".btn-prev").click(function(){
                // 获取 每页显示的记录数
                let length = parseInt( $("input[name='length']").val() );
                // 获取 当前显示的起始记录索引
                let start = parseInt( $("input[name='start']").val() );
                // 修改 当前显示的起始记录索引
                $("input[name='start']").val( start - length );
                // 提交表单
                form1.submit();
            });
            $(".btn-next").click(function(){
                // 获取每页显示的记录数
                let length = parseInt( $("input[name='length']").val() );
                // 获取当前起始索引 （未跳转页面中的起始值）
                let start = parseInt( $("input[name='start']").val() );
                // 修改当前起始索引 为 跳转前起始索引+每页记录数 得到 需要跳转到的页面的起始索引
                $("input[name='start']").val( start + length );
                // 提交表单
                form1.submit();
            });
            $(".btn-last").click(function(){
                // 获取 每页显示的记录数
                let length = parseInt( $("input[name='length']").val() );
                // 获取 总页数
                let total = parseInt( $(".total").text() );
                // 修改 当前显示的起始记录索引
                $("input[name='start']").val( (total - 1) * length );
                // 提交表单
                form1.submit();
            });
            $(".btn-go").click(function(){
                // 获取 当前用户输入的要跳转的页码
                let page = parseInt( $("input[name='current']").val() );
                // 获取 每页显示的记录数
                let length = parseInt( $("input[name='length']").val() );
                // 修改 当前显示的起始记录索引
                $("input[name='start']").val( (page - 1) * length );
                // 提交表单
                form1.submit();
            });
            $(".pageSize").change(function(){
                // 修改 每页显示的记录数
                $("input[name='length']").val( $(this).val() );
                // 提交表单
                form1.submit();
            });


















        });

    </script>















</body>
</html>
