<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link th:href="@{/css/bootstrap4.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap4.min.js}"></script>
</head>
<body>
    <div class="container-fluid mt-2">

        <a th:href="@{/role/add}" class="btn btn-primary"> 添加角色 </a>

        <table class="table table-bordered table-striped table-sm mt-2">
            <thead>
                <tr>
                    <th><input type="checkbox" id="cbxAll"/> </th>
                    <th>角色编号</th>
                    <th>角色名称</th>
                    <th>操作选项</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="role:${roleList}">
                <th><input type="checkbox" name="ids" th:value="${role.role_id}"/> </th>
                <th th:text="${role.role_id}">角色编号</th>
                <th th:text="${role.role_name}">角色名称</th>
                <th>
                    <div class="btn-group btn-group-sm">
                        <a href="" class="btn btn-light">查看</a>
                        <a th:href="@{/role/update?role_id=}+${role.role_id}" class="btn btn-light">编辑</a>
                        <a href="" class="btn btn-danger">删除</a>
                    </div>
                </th>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
