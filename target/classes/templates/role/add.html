<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加角色</title>
    <link th:href="@{/css/bootstrap4.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap4.min.js}"></script>
</head>
<body>
    <div class="container-fluid mt-2">

        <form th:action="@{/role/save}" method="POST">

            <div class="my-1">角色名称：</div>
            <input type="text" name="role_name" class="form-control" placeholder="请填写角色名称"/>
            <div class="my-1"></div>

            <div class="my-2">角色权限：</div>

            <div class="my-1" th:each="big:${permissionList}" th:if="${big.pid==null}">
                <input type="checkbox" class="permission_1"
                       th:name="permissionList[+${big.permission_id}+].permission_id"
                       th:value="${big.permission_id}"/> <label th:text="${big.permission_name}"></label>
                <div class="ml-3" th:each="mid:${permissionList}" th:if="${mid.pid==big.permission_id}">
                    <input type="checkbox" class="permission_2"
                           th:name="permissionList[+${mid.permission_id}+].permission_id"
                           th:value="${mid.permission_id}"/> <label th:text="${mid.permission_name}"></label>
                    <span class="ml-2" th:each="small:${permissionList}" th:if="${small.pid == mid.permission_id}">
                        <input type="checkbox" class="permission_3 mx-1"
                               th:name="permissionList[+${small.permission_id}+].permission_id"
                               th:value="${small.permission_id}"/> <label th:text="${small.permission_name}"></label>
                    </span>
                </div>
            </div>

            <button class="btn btn-danger">添加角色</button>
        </form>

    </div>
</body>
</html>
