<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改员工表单页面</title>
    <link th:href="@{/css/bootstrap4.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap4.min.js}"></script>
</head>
<body>
<div class="container-fluid mt-2">
    <form th:action="@{/admin/alter}" method="POST">

        <div class="my-1 pl-1">员工编号：</div>
        <input type="text" name="admin_id" class="form-control" readonly placeholder="请输入账户名称" th:value="${admin.admin_id}"/>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">登录账户名称：</div>
        <input type="text" name="admin_name" class="form-control" readonly placeholder="请输入账户名称" th:value="${admin.admin_name}"/>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">登录账户密码：</div>
        <input type="text" name="admin_pass" class="form-control" placeholder="请输入账户密码" />
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">员工姓名：</div>
        <input type="text" name="admin_nickname" class="form-control" placeholder="请输入员工姓名" th:value="${admin.admin_nickname}"/>
        <div class="my-1 pl-3"></div>

        <div class="my-1 pl-1">员工角色：</div>
        <select name="role_id" class="form-control">
            <option th:each="role:${roleList}"
                    th:value="${role.role_id}"
                    th:text="${role.role_name}"
                    th:selected="${role.role_id == admin.roleList[0].role_id}">显示文字</option>
        </select>
        <div class="my-1 pl-3"></div>
        <button class="btn btn-danger form-control"> 保存设置 </button>
    </form>
</div>

<script th:inline="javascript">
        /*<![CDATA[*/
        var context = /*[[@{/}]]*/;
        /*]]>*/
    </script>
<script>
        $(document).ready(function(){
            $("input[name='admin_name']").change(function(){
                // 获取用户填写的账户名称
                var admin_name = $(this).val();
                // 发送ajax异步请求 验证 账户名称是否可以使用
                $.ajax({
                    url : context+"admin/validAdminName",
                    type : "POST",
                    data : {"admin_name":admin_name},
                    success : function(response){
                        console.log("ajax success");
                        if( response == "1" ){
                            $("input[name='admin_name']").next("div").html("");
                        }else if(response=="0"){
                            $("input[name='admin_name']").next("div").html("<font color='red'>该账户名称已被使用！请重新填写！</font>");
                        }
                    },
                    error : function(msg){
                        console.log("ajax error");
                        console.log(msg);
                    }
                });
            });
        });
    </script>
</body>
</html>
